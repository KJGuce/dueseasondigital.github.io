<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Due Season Digital</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function () {
        var pathSegmentsToKeep = 1;
        var l = window.location;
        var baseUrl =
          l.protocol + "//" + l.hostname + (l.port ? ":" + l.port : "") + "/";

        // Don't redirect if we're already on the index page
        if (l.pathname === "/" || l.pathname === "/index.html") {
          return;
        }

        // Don't redirect if we're already in a redirect
        if (l.search.indexOf("?/") === 0) {
          return;
        }

        // Get the current path without the base path
        var currentPath = l.pathname
          .slice(1)
          .split("/")
          .slice(pathSegmentsToKeep)
          .join("/");

        // Only redirect if we're not already on the correct path
        if (currentPath && !l.search.includes(currentPath)) {
          l.replace(
            baseUrl +
              "?/" +
              currentPath.replace(/&/g, "~and~") +
              (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
              l.hash
          );
        }
      })();
    </script>
  </head>
  <body></body>
</html>
