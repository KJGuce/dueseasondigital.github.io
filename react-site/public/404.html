<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Due Season Digital</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function () {
        var l = window.location;
        var baseUrl =
          l.protocol + "//" + l.hostname + (l.port ? ":" + l.port : "") + "/";

        // Don't redirect if we're already on the index page
        if (l.pathname === "/" || l.pathname === "/index.html") {
          return;
        }

        // Don't redirect if we're already in a redirect
        if (l.search.indexOf("?/") === 0) {
          return;
        }

        // Get the current path
        var currentPath = l.pathname;

        // Redirect to index.html with the path as a query parameter
        l.replace(
          baseUrl +
            "index.html?path=" +
            encodeURIComponent(currentPath) +
            (l.search ? "&" + l.search.slice(1) : "") +
            l.hash
        );
      })();
    </script>
  </head>
  <body></body>
</html>
