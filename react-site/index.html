<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Due Season Digital is a Toronto-based AI SEO agency helping small businesses get discovered on Google, ChatGPT, Gemini, and other AI search platforms. We serve clients locally and worldwide with future-forward SEO strategies."
    />
    <title>Top AI SEO Agency in Toronto | Due Season Digital</title>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Due Season Digital",
        "url": "https://dueseasondigital.com",
        "logo": "https://dueseasondigital.com/DSDlogo1.png"
      }
    </script>
    <script type="text/javascript">
      // Handle path restoration for GitHub Pages
      (function (l) {
        var path = l.search.match(/[?&]path=([^&]+)/);
        if (path) {
          var decodedPath = decodeURIComponent(path[1]);
          if (decodedPath !== l.pathname) {
            window.history.replaceState(null, null, decodedPath + l.hash);
          }
        }
      })(window.location);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
